<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <p id="question" class="question">Question</p>
        <div id="answer-buttons" class="answer-buttons">
          <button class="answer-button btn">1</button>
          <button class="answer-button btn">2</button>
          <button class="answer-button btn">3</button>
          <button class="answer-button btn">4</button>
        </div>
      </div>
      <div id="controls">
        <button id="start-button" class="start-btn btn">Start</button>
        <button id="next-button" class="next-btn btn hide">Next</button>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
